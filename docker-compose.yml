#     - FLASK_ENV
#    volumes:
#      - "./example/example:/opt/app"
  user:
    build: ./user
    links:
      - database
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      - SQLALCHEMY_DATABASE_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgresql:5432/${POSTGRES_DB}
      - FLASK_ENV
      - DB_PASSWORD${DB_USER_PW}
    volumes:
      - "./user/user:/opt/app"
