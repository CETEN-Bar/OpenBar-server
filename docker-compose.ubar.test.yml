version: '3'
services:
  postgresql:
    image: postgres
    environment:
      - POSTGRES_DB=bar-test
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - "5436:5436"
    volumes:
      - ./postgres-data/postgres:/var/lib/postgresql/data
    restart: always
  example-test:
    build: 
      context: ./ubar
      dockerfile: Dockerfile.test
    links:
      - postgresql
    environment:
      - DATABASE=postgresql://service_user:${DB_SERVICE_USER_PW}@database:5432/test
      - FLASK_ENV
